# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - ./hack/do.sh completions

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    binary: jsonnetic

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^Merge pull request"
      - "^Merge branch"

brews:
  - name: jsonnetic
    custom_require: "../lib/private_strategy.rb"
    directory: Formula
    download_strategy: "GitHubPrivateRepositoryReleaseDownloadStrategy"
    repository:
      owner: neticdk
      name: netic-homebrew-tap
      token: "{{ .Env.HOMEBREW_TOKEN }}"
    goarm: "7"
    homepage: https://github.com/neticdk/go-jsonnetic
    description: Jsonnetic
    license:
    test: |
      system "#{bin}/jsonnetic version"
    dependencies:
      - name: go
        type: optional
    install: |-
      bin.install "jsonnetic"
      bash_completion.install "completions/jsonnetic.bash" => "jsonnetic"
      zsh_completion.install "completions/jsonnetic.zsh" => "_jsonnetic"
      fish_completion.install "completions/jsonnetic.fish"
